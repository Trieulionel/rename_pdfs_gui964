name: Build Python 3.14 64‑bit App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1️⃣ Lấy code về
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Cài Python 3.14 64‑bit
      - name: Set up Python 3.14 (x64)
        uses: actions/setup-python@v5
        with:
          python-version: 3.14
          architecture: x64
          # nếu muốn dùng version thử nghiệm / pre‑release:
          # allow-prereleases: true

      # 3️⃣ Cập nhật pip
      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # 4️⃣ Cài thư viện cần thiết
      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pyinstaller pillow PyMuPDF
          if (Test-Path "requirements.txt") {
            python -m pip install -r requirements.txt
          } else {
            Write‑Host "No requirements.txt found, skipping..."
          }

      # 5️⃣ Kiểm tra đường dẫn Pillow
      - name: Check Pillow path
        shell: pwsh
        run: |
          python -c "import PIL; print('Pillow path:', PIL.__file__)"

      # 6️⃣ Build EXE với PyInstaller
      - name: Build executable (PyInstaller)
        shell: pwsh
        run: |
          pyinstaller --onefile --noconsole `
            --hidden-import=PIL `
            --hidden-import=PIL.Image `
            --hidden-import=PIL.ImageTk `
            --hidden-import=fitz `
            --hidden-import=PyMuPDF `
            rename_pdfs_gui9.py

      # 7️⃣ Upload file EXE lên GitHub Actions (tab Artifacts)
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: PDF_Renamer_64bit_Py3.14
          path: dist/rename_pdfs_gui9.exe
