name: Build Python 3.14 64-bit App (AV-Friendly)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python 3.14 64-bit
      - name: Set up Python 3.14 (x64)
        uses: actions/setup-python@v5
        with:
          python-version: 3.14
          architecture: x64

      # 3️⃣ Upgrade pip
      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # 4️⃣ Install dependencies
      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pyinstaller pillow PyMuPDF
          if (Test-Path "requirements.txt") {
            python -m pip install -r requirements.txt
          } else {
            Write-Host "No requirements.txt found, skipping..."
          }

      # 5️⃣ Check Pillow path
      - name: Check Pillow path
        shell: pwsh
        run: |
          python -c "import PIL; print('Pillow path:', PIL.__file__)"

      # 6️⃣ Build executable (non-onefile)
      - name: Build executable (PyInstaller)
        shell: pwsh
        run: |
          pyinstaller --clean `
            --noconsole `
            --hidden-import=PIL `
            --hidden-import=PIL.Image `
            --hidden-import=PIL.ImageTk `
            --hidden-import=fitz `
            --hidden-import=PyMuPDF `
            rename_pdfs_gui9.py

      # 7️⃣ List files for debugging
      - name: List dist folder
        shell: pwsh
        run: |
          Get-ChildItem -Recurse dist

      # 8️⃣ Upload dist folder as artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: PDF_Renamer_64bit_AVFriendly
          path: dist/
